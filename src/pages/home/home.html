<ion-header>
  <ion-navbar>
    <ion-title text-center>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

    <ion-grid *ngIf="weather">
      <ion-row>
        <ion-col col-12>
          <h2 text-center>{{weather.display_location.full}}</h2>
          <div text-center>
            <img width="100px" src="{{weather.icon_url}}" alt="">
          </div>
          <h3 text-center>{{weather.weather}}</h3>
          <h1 class="temp">{{weather.temp_c}}&deg;</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-list>   
            <ion-item>
              <strong>Temp : </strong>{{weather.temperature_string}}
            </ion-item>   
            <ion-item>
              <strong>Relative Humadity : </strong>{{weather.relative_humidity}}
            </ion-item>   
            <ion-item>
              <strong>Dewpoint : </strong>{{weather.dewpoint_string}}
            </ion-item>   
            <ion-item>
              <strong>Visibility : </strong>{{weather.visibility_km}}
            </ion-item>   
            <ion-item>
              <strong>Heat Index : </strong>{{weather.heat_index_string}}
            </ion-item>             
          </ion-list>
        </ion-col>
        </ion-row>

    </ion-grid>
  
</ion-content>
