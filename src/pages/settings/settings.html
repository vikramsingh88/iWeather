<ion-header>

  <ion-navbar>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form (ngSubmit)="onSubmit()">
          <ion-list>
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
            </ion-item>
            <ion-item>
            <ion-label fixed>
              State
            </ion-label>
              <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
            </ion-item>
            <button type="submit" ion-button full>Save Changes</button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
